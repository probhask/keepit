<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keep It</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header class="heading">
      <h1><i class="fa fa-sticky-note" aria-hidden="true"></i>KeepIt</h1>
    </header>

    <!-- add notes button -->
    <button class="add-note">
      <i class="fa fa-plus" aria-hidden="true"></i>
      <span id="add-btn">Add Note</span>
    </button>

    <!-- notes section -->
    <section id="note-list-section">
      <!-- add notes here -->
    </section>

    <!-- notes template -->
    <template id="note-template">
      <div class="note hide-scrollbar">
        <div class="operation">
          <button class="edit">
            <i class="fas fa-edit"></i>
          </button>
          <button class="save hidden"><i class="fas fa-save"></i></button>
          <button class="delete">
            <i class="fa fa-trash" aria-hidden="true"></i>
          </button>
        </div>
        <div class="note-txt">this is a note</div>
        <textarea
          id="edit-note-text-area"
          class="hide-scrollbar hidden"
          placeholder="enter note"
          autofocus
          cols="5"
          rows="4"
        >
I'm drinking coffee</textarea
        >
      </div>
    </template>
    <script type="module" src="script.js"></script>
  </body>
</html>
